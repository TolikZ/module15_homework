<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API_3-1</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="chat">
    <div class="chat__wrapper">
      <form class="chat__form">
        <input class="input inputMessage" type="text" placeholder="Текст сообщения">
        <button class="btn btn-submit" type="button">Отправить</button>
        <button class="btn btn-loc" type="button">Геолокация</button>
      </form>
      <div class="chat__box">
        <div class="chat__message loc-message">
          <a id="map-link" target="_blank"></a>
        </div>
      </div>
    </div>
  </div>

  <script src="./script_1.js"></script>
</body>

</html>
